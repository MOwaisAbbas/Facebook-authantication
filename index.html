<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="main-container">

        <div class="info">

            <h1><img src="Images/fb-logo.svg" alt="facebook"></h1>
            <div class="para">
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>
        </div>
        <div class="cont">
                <form action="#">
                    <input class="btn" type="text" placeholder="Email address or phone number" />
                    <input class="btn" type="password" placeholder="Password" />
                    <button class="login btn">
                        Log in
                    </button>
                    <a href="#">Forgotten pasword?</a>
                    <hr />
                    <button class="new-acc btn">
                        Create new account
                    </button>
                </form>
                <div class="last">
                    <a href="#">Create a Page</a>
                    <p> for a celebrity, brand or business.</p>
                </div>

        </div>
    </div>
